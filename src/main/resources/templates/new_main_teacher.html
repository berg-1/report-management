<body class="teacher-page horizontal-menu-page unselectable">

<section>

    <!--nav section start-->
    <div th:replace="common::#teacher_common_nav"></div>
    <!--nav section end-->

    <!--body wrapper start-->
    <div class="wrapper">

        <div class="glass-content glass-heading page-heading">
            <h3>
                实验报告预览
            </h3>
            <ul class="breadcrumb">
                <li class="active"><span class="fa fa-home">教师首页</span></li>
            </ul>
        </div>

        <div class="col col-md-2 ">
            <!-- 标题 -->
            <div class="panel glass-content">
                <div class="panel-heading">
                    <span>班级信息</span>
                    <span class="tools pull-right">
                        <a class="fa fa-chevron-down" href="javascript:"></a>
                    </span>
                </div>

                <div class="panel-body">
                    <table id="treeTable" class="table table-hover">
                    </table>
                </div>
            </div>

            <div>
                <a href="#myModal" data-toggle="modal" class="btn custom-btn btn-4">
                    发布新实验 <i class="fa fa-plus"></i>
                </a>

                <div th:if="${message != null}">
                    <div style="padding:20px 0">
                        <div class="alert alert-block alert-danger fade in">
                            <button type="button" class="close close-sm" data-dismiss="alert">
                                <i class="fa fa-times"></i>
                            </button>
                            <strong>Oh snap!</strong><span th:text="${messahe}" class="fa fa-warning"></span>
                        </div>
                    </div>
                </div>

                <div th:if="${success != null}">
                    <div style="padding:20px 0">
                        <div class="alert alert-success fade in">

                            <button type="button" class="close close-sm" data-dismiss="alert">
                                <i class="fa fa-times"></i>
                            </button>
                            <strong>Well done!</strong> <span th:text="${success}" class="fa fa-check-circle-o"></span>
                        </div>
                    </div>
                </div>
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
                     class="modal fade" style="display: none;">
                    <div class="modal-dialog">
                        <div class="modal-content glass-content">
                            <div class="modal-header">
                                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×
                                </button>
                                <h4 class="modal-title">发布新实验</h4>
                            </div>
                            <!--上传表单-->
                            <div class="modal-body">
                                <form role="form" th:action="@{/uploadTemplate(tno=${session.loginUser.tno})}"
                                      method="post" class="form-horizontal" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label class="control-label col-md-3" for="templateName">实验名称:</label>
                                        <div class="col-md-6">
                                            <input class="form-control" type="text" id="templateName" name="name"
                                                   placeholder="实验名称..." required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3" for="file">实验文件:</label>
                                        <div>
                                            <div class="controls col-md-9">
                                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <span class="btn btn-default btn-file">
                                                <span class="fileupload-new"><i
                                                        class="fa fa-paper-clip"></i>选择文件</span>
                                                <span class="fileupload-exists"><i class="fa fa-undo"></i>更改</span>
                                                <input type="file" class="default" id="file" name="file"
                                                       accept=".docx, .doc, .pdf, .txt"/>
                                                </span>
                                                    <span class="fileupload-preview" style="margin-left:5px;"></span>
                                                </div>
                                                <span class="label label-danger ">NOTE!</span>
                                                <span>文件限制文件限制为20MB以内的文件!</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3" for="classes">布置班级:</label>
                                        <div class="col-md-6">
                                            <select id="classes" name="class" class="form-control m-bot15">
                                                <option th:each="c:${classes.keySet()}" th:value="${classes.get(c)}"
                                                        th:text="${c}">Option
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="deadline" class="col-md-3 control-label">截止日期:</label>
                                        <div class="input-group date form_datetime col-md-6" style="padding: 0 15px;">
                                            <input required class="form-control" id="deadline" name="deadline"
                                                   type="text" value="" readonly="">
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-remove"></span></span>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-10" style="align-content: center">
                                            <button type="submit" class="btn btn-primary">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col col-md-10">
            <div class="panel glass-content">
                <div class="panel-heading">实验报告管理</div>
                <div class="panel-body" id="pb">
                    <div class="adv-table editable-table">
                        <table class="table table-striped table-hover table-bordered" id="editable-sample">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>实验</th>
                                <th>提交人数</th>
                                <th>截至日期</th>
                                <th>操作
                                    <i data-original-title="编辑实验 | 删除实验" type="button"
                                       class="fa fa-question-circle tooltips" data-toggle="tooltip"
                                       data-placement="top">
                                    </i>
                                </th>
                            </tr>
                            </thead>
                            <tbody id="templates">
                            <tr class="gradeX selectable" th:each="template, stat:${templates}">
                                <td th:text="${stat.count}">temp</td>
                                <td>
                                    <a th:text="${template.name}"
                                       th:href="|/stats?templateId=${template.templateId}#frame|">
                                    </a>
                                </td>
                                <td><span th:text="${template.type}"></span></td>
                                <td th:text="${#dates.format(template.deadline,'yyyy-MM-dd HH:mm')}"></td>
                                <td><a class="fa fa-edit edit" href="#updateModal" data-toggle="modal"
                                       th:attr="onclick=|getValues('${template.templateId}', '${template.name}', '${template.deadline}', '${template.classId}', 'template.courseId')|"></a>|
                                    <a class="fa fa-trash-o delete"
                                       th:href="@{/deleteTemplate(templateId=${template.templateId})}">
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1"
                 id="updateModal"
                 class="modal fade" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content glass-content">
                        <div class="modal-header">
                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×
                            </button>
                            <h4 class="modal-title">修改实验</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form" th:action="@{/modifyTemplate(tno=${session.loginUser.tno})}"
                                  method="post" class="form-horizontal" enctype="multipart/form-data">
                                <input style="display: none" id="templateIdUpdate" name="templateId"/>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="templateNameUpdate">实验名称:</label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" id="templateNameUpdate"
                                               name="name" placeholder="实验名称..." required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="deadlineUpdate" class="col-md-3 control-label">截止日期:</label>
                                    <div class="input-group date form_datetime col-md-6" style="padding: 0 15px;">
                                        <input required class="form-control" id="deadlineUpdate" name="deadline"
                                               type="text" value="" readonly="">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-th"></span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="fileUpdate">实验文件:</label>
                                    <div>
                                        <div class="controls col-md-9">
                                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <span class="btn btn-default btn-file">
                                                <span class="fileupload-new"><i
                                                        class="fa fa-paper-clip"></i>选择文件</span>
                                                <span class="fileupload-exists"><i class="fa fa-undo"></i>更改</span>
                                                <input type="file" class="default" id="fileUpdate" name="file"
                                                       accept=".docx, .doc, .pdf, .txt"/>
                                                </span>
                                                <span class="fileupload-preview" style="margin-left:5px;"></span>
                                            </div>
                                            <span class="label label-danger ">NOTE!</span>
                                            <span>文件限制为20MB以内的文件!</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-3 col-lg-10" style="align-content: center">
                                        <button type="submit" class="btn btn-primary">修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--body wrapper end-->

    <!--footer section start-->
    <div th:replace="common::#common_footer_shrink_left"></div>
    <!--footer section end-->

</section>

<script type="text/javascript">

    $(document).ready(function () {
        $.ajax({
            "type": 'get',
            "url": '/nodes',
            "dataType": "json",
            "success": function (data) {
                console.log(document.URL)
                $.each(data, function (idx, obj) {
                    let info = obj.href.split('@')
                    let classId = getQueryVariable("classId");
                    let courseId = getQueryVariable("courseId");
                    if (classId === info[0] && courseId === info[1]) {  // 选择的那个 课程-班级
                        $("#treeTable").append("<tr data-tt-id=\"" + obj.nid + "\" data-tt-parent-id=\"" +
                            obj.pid + "\"><td class='selected'>" + obj.text + "</td></tr>");
                    } else {
                        $("#treeTable").append("<tr data-tt-id=\"" + obj.nid + "\" data-tt-parent-id=\"" +
                            obj.pid + "\"><td><a href=\"/mainTeacher?classId=" + info[0] + "&courseId=" + info[1] + "\">" +
                            obj.text + "</a></td></tr>");
                    }
                });
                $("#treeTable").treetable({
                    expandable: true,
                    initialState: "expanded", /*expanded collapsed*/
                    clickableNodeNames: true,
                    indent: 30
                });
            }
        });
        $("#home").attr("class", "active");

        window.setTimeout(function () {
            $(".alert").fadeTo(1000, 0).slideUp(1000, function () {
                $(this).remove();
            });
        }, 5000);
    });

    /**
     * 获取当前URL参数
     * @param variable 要获取的参数名
     * @returns {string|boolean} 存在:返回参数的值;不存在:false
     */
    function getQueryVariable(variable) {
        let query = window.location.search.substring(1);
        let vars = query.split("&");
        for (let i = 0; i < vars.length; i++) {
            let pair = vars[i].split("=");
            if (pair[0] === variable) {
                return pair[1];
            }
        }
        return false;
    }

    function getValues(templateId, templateName, Deadline, classId, courseId) {
        let d = new Date(Deadline);
        $("#templateIdUpdate").val(templateId);
        $("#templateNameUpdate").val(templateName);
        $("#deadlineUpdate").val(d.format("yyyy年MM月dd日 hh:mm"));

    }

    function getData(info) {
        if (info !== '#') {
            info = info.split('@')
            $("#pb").html("");
            const d = document.createElement('div');
            d.classList.add("adv-table", "editable-table")
            const t = document.createElement("table")
            t.classList.add("table", "table-striped", "table-hover", "table-bordered")
            t.innerHTML = "<thead>\n" +
                "<tr>\n" +
                "    <th>#</th>\n" +
                "    <th>实验</th>\n" +
                "    <th>提交人数</th>\n" +
                "    <th>截至日期</th>\n" +
                "    <th>操作\n" +
                "        <a data-original-title=\"编辑实验 | 删除实验\" type=\"button\"\n" +
                "           class=\"fa fa-question-circle tooltips\" data-toggle=\"tooltip\" data-placement=\"top\"\n" +
                "           href=\"#\">\n" +
                "        </a>\n" +
                "    </th>\n" +
                "</tr>\n" +
                "</thead>"
            const tb = document.createElement("tbody");
            t.append(tb)
            t.id = "editable-sample"
            d.append(t)
            document.getElementById('pb').append(d);
            $.ajax({
                "type": 'get',
                "url": '/templates?classId=' + info[0] + '&courseId=' + info[1],
                "dataType": "json",
                "success": function (data) {
                    console.log(data.templates)
                    const ttt = JSON.parse('{"trda": 1, "2": 2, "3": {"4": 4, "5": {"6": 6}}}');
                    console.log(Object.keys(data.templates).length);
                    let count = 1;
                    $.each(data.templates, function (templateId, templateData) {
                        const d = new Date(templateData.deadline);
                        const year = d.getFullYear()
                        const date = d.getDate()
                        const hour = ("" + d.getHours()).padEnd(2, "0")
                        const minutes = ("" + d.getMinutes()).padEnd(2, "0")
                        tb.innerHTML += "<tr>" +
                            "<td>" + count++ + "</td>" +
                            "<td>" + templateData.name + "</td>" +
                            "<td>1/35</td>" +
                            //yyyy-MM-dd HH:mm
                            "<td>" + year + "-" + d.getMonth() + "-" + date + " " + hour + ":" + minutes + "</td>" +
                            "<td>add | del</td></tr>"
                    });
                    EditableTable.init();
                }
            });
        }
    }

</script>
