<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>学生页面</title>
    <link th:replace="common::common_header">
</head>

<body class="horizontal-menu-page">

<section>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/mainStudent}">Dashboard</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img alt="" src="images/photos/user-avatar.png">
                            <span th:text="${session.loginUser.name}">John Doe</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <!--body wrapper start-->
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        未提交实验报告
                        <span class="tools pull-right">
                        <a href="javascript:" class="fa fa-chevron-down"></a>
                        <a href="javascript:" class="fa fa-times"></a>
                     </span>
                    </header>
                    <div class="panel-body">
                        <div class="adv-table editable-table ">
                            <div class="space15"></div>
                            <table class="table table-striped table-hover table-bordered" id="editable-sample">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>模板名</th>
                                    <th>上传教师</th>
                                    <th>班级</th>
                                    <th>截止日期</th>
                                    <th>下载模板</th>
                                    <th>上传实验报告</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" th:each="template, stat:${unsubmitted}">
                                    <td th:text="${stat.count}">Trident</td>
                                    <td th:text="${template.name}">Trident</td>
                                    <td th:text="${template.templateTeacher}" class="center">Trident</td>
                                    <td th:text="${template.classId}" class="center">Trident</td>
                                    <td th:text="${#dates.format(template.deadline,'yyyy-MM-dd HH:mm')}"></td>
                                    <td><a th:href="@{/downloadTemplate(id=${template.templateId})}">
                                        <span class="fa fa-download">下载</span></a>
                                    </td>
                                    <td style="width: 20%">
                                        <form method="POST"
                                              th:action="@{/uploadReport(templateId=${template.templateId}, studentId=${session.loginUser.sno})}"
                                              enctype="multipart/form-data">
                                            <label>
                                                <input type="file" name="file" accept=".docx, .doc, .pdf">
                                            </label>
                                            <button class="btn btn-default " type="submit">
                                                <i class="fa fa-upload"></i> 上传
                                            </button>
                                            <span th:if="${message != null && template.templateId == messageId}">
                                                <span th:text="${message}" class="fa fa-warning"
                                                      style="color: red"></span>
                                            </span>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        已提交的实验报告
                        <span class="tools pull-right">
                        <a href="javascript:" class="fa fa-chevron-down"></a>
                        <a href="javascript:" class="fa fa-times"></a>
                     </span>
                    </header>
                    <div class="panel-body">
                        <div class="adv-table editable-table ">
                            <div class="space15"></div>
                            <table class="table table-striped table-hover table-bordered" id="editable-sample">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>模板名</th>
                                    <th>上传教师</th>
                                    <th>班级</th>
                                    <th>截止日期</th>
                                    <th>下载模板</th>
                                    <th>下载你的实验报告</th>
                                    <th>删除</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" th:each="template, stat:${submitted}">
                                    <td th:text="${stat.count}">Trident</td>
                                    <td th:text="${template.name}">Trident</td>
                                    <td th:text="${template.templateTeacher}" class="center">Trident</td>
                                    <td th:text="${template.classId}" class="center">Trident</td>
                                    <td th:text="${#dates.format(template.deadline,'yyyy-MM-dd HH:mm')}"></td>
                                    <td><a th:href="@{/downloadTemplate(id=${template.templateId})}">
                                        <span class="fa fa-download">下载</span></a>
                                    </td>
                                    <td style="width: 20%">
                                        <a th:href="@{/downloadReport(templateId=${template.templateId},studentId=${session.loginUser.sno})}">
                                            <span class="fa fa-download">下载</span></a>
                                        <div th:if="${success != null && template.templateId == messageId}">
                                                <span th:text="${success}" class="fa fa-check-circle-o"
                                                      style="color: #4169E1"></span>
                                        </div>
                                        <div th:if="${message != null && template.templateId == messageId}">
                                                <span th:text="${message}" class="fa fa-check-circle-o"
                                                      style="color: red"></span>
                                        </div>
                                    </td>
                                    <td>
                                        <a th:href="@{/deleteReport(templateId=${template.templateId},studentId=${session.loginUser.sno})}">
                                            <span class="fa fa-trash-o">删除</span></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!--body wrapper end-->

    <!--footer section start-->
    <footer class="sticky-footer">
        Footer contents goes here
    </footer>
    <!--footer section end-->

</section>

<!-- Placed js at the end of the document so the pages load faster -->
<div th:replace="common::#common_script"></div>

<!--script for editable table-->
<script th:src="@{/js/editable-table.js}"></script>

</body>
</html>
