<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" type="image/png">
    <link rel="stylesheet" th:href="@{/js/bootstrap-star-rating/css/star-rating.min.css}" media="all" type="text/css"/>
    <title>实验提交详情页面</title>
    <link th:replace="common::common_header">

</head>
<body class="horizontal-menu-page unselectable">

<section>

    <!--nav section start-->
    <div th:replace="common::#teacher_common_nav"></div>
    <!--nav section end-->

    <!--body wrapper start-->
    <div class="wrapper">
        <div class="col col-md-3">
            <div class="">
                <!-- 标题 -->
                <div class="page-heading">
                    <h3>
                        实验报告预览
                    </h3>
                    <ul class="breadcrumb">
                        <li class="active">
                            <a th:href="@{mainTeacher(classId=${classId}, courseId=${courseId})}">
                                <span class="fa fa-home">教师首页</span>
                            </a>
                        </li>
                        <li class="active"> 实验报告预览</li>
                    </ul>
                </div>
                <section class="panel">
                    <header class="panel-heading">
                        已提交实验报告学生<span th:text="'('+${submitted.size()}+'人)'"></span>
                        <span class="tools pull-right">
                        <a href="javascript:" class="fa fa-chevron-down"></a>
                        <a href="javascript:" class="fa fa-times"></a>
                     </span>
                    </header>
                    <div class="panel-body">
                        <div class="adv-table editable-table ">
                            <div class="space15"></div>
                            <table class="table table-striped table-hover table-bordered" id="editable-sample">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>姓名</th>
                                    <th class="upload-time">上传日期</th>
                                    <th class="status">状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" th:each="entry, stat:${submitted}" th:id="${entry.value.rid}">
                                    <td th:text="${stat.count}">Trident</td>
                                    <td>
                                        <a th:attr="onclick=|displayReport('@{inlineDisplay(rid=${entry.value.rid})}')|"
                                           th:text="${entry.key.name}"
                                           href="#frame">Trident</a>
                                    </td>
                                    <td th:text="${#dates.format(entry.value.uploadTime,'yyyy-MM-dd HH:mm')}"
                                        class="center">Trident
                                    </td>
                                    <td th:if="${entry.value.status}">
                                        <span class="label label-success label-mini">按时</span>
                                    </td>
                                    <td th:if="${!entry.value.status}">
                                        <span class="label label-danger label-mini">迟交</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <a class="btn btn-success" type="button" style="margin-left: 3px;"
                           th:href="@{/export(templateId=${templateId})}">
                            <span class="fa fa-download "></span>&nbsp;批量下载</a>
                    </div>
                </section>
            </div>

            <div>
                <section class="panel">
                    <header class="panel-heading">
                        未提交实验报告学生<span th:text="'('+${unSubmitted.size()}+'人)'"></span>
                        <span class="tools pull-right">
                        <a href="javascript:" class="fa fa-chevron-down"></a>
                        <a href="javascript:" class="fa fa-times"></a>
                     </span>
                    </header>
                    <div class="panel-body selectable">
                        <div class="adv-table editable-table ">
                                <span class="gradeX" th:each="student:${unSubmitted}">
                                    <span th:text="${student.name}">Trident</span>,
                                </span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="col col-md-9">
            <section class="panel">
                <header class="panel-heading">
                    实验报告预览
                    <span class="tools pull-right">
                        <a href="javascript:" class="fa fa-chevron-down"></a>
                        <a href="javascript:" class="fa fa-times"></a>
                     </span>
                </header>
                <div class="panel-body">
                    <iframe allowtransparency=”yes” src="/getNoReport" class="frame-inline" id="frame"
                            title="myFrame">
                    </iframe>
                    <ul class="pager">
                        <li id="previous" class="previous"><a href="#frame" onclick="previous()">« 上一个</a></li>
                        <li><label for="rating"></label><input id="rating" name="rating" value="5.0"
                                                               class="rating-loading"></li>
                        <li id="next" class="next"><a href="#frame" onclick="next()">下一个 »</a></li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
    <!--body wrapper end-->
    <!--footer section start-->
    <div th:replace="common::#common_footer_shrink_left"></div>
    <!--footer section end-->
</section>


<!-- Placed js at the end of the document so the pages load faster -->
<div th:replace="common::#common_script"></div>

<!--script for editable table-->
<script th:src="@{/js/editable-table.js}"></script>

<script type="text/javascript" th:src="@{/js/jquery.media.js}"></script>

<script>
    let reports = [];
    let current = 0;
    $(document).ready(function () {
        // 初始化页面,选择第一个同学的实验报告(如果存在)
        let submittedStudents = $("#editable-sample tbody");
        let trList = submittedStudents.eq(0).children("tr")
        for (let i = 0; i < trList.length; i++) {
            // 将实验报告id添加到数组中
            const id = trList.eq(i).attr("id");
            reports[i] = id;
            console.log(i + " " + id);
        }

        //eq表示同类元素中的某一个，类似于数组用下标取元素；children表示子元素
        let reportURL = submittedStudents.eq(0).children("tr").eq(0).attr("id");
        if (reportURL !== undefined) {
            displayReport("inlineDisplay?rid=" + reports[current]);
        }

        $('#rating').rating({
            min: 0,
            max: 10,
            minThreshold: 2,
            step: 0.2,
            stars: 5,
            language: "zh",
            containerClass: 'inline-display'
            // showCaption: true,
        });


    });

    $('.rating-loading').on(
        'change', function () {
            console.log('Rating selected: ' + $(this).val());
            // 与后端同步分数...
        });

    function displayReport(reportURL) {
        console.log(reportURL);
        // 添加参数 PDF 初始页为1, 适应页面宽度 https://www.jianshu.com/p/1c91aa255259
        $("#frame").attr("src", reportURL + "#page=1&view=FitH");
        const regex = new RegExp("[0-9a-f]{8}(-[0-9a-f]{4}){3}-[0-9a-f]{12}");
        let rid = regex.exec(reportURL);  // 正则表达式返回一个匹配数组,选第一个
        for (let i = 0; i < reports.length; i++) {
            let a = $("#" + reports[i]);
            a.eq(0).children("td").eq(1).children("a").eq(0).attr("class", "");
            if (rid[0] === reports[i]) {
                a.eq(0).children("td").eq(1).children("a").eq(0).attr("class", "selected");
                let previous = $("#previous");
                let next = $("#next");
                previous.attr("class", "previous");
                next.attr("class", "next");
                if (i === 0)
                    previous.attr("class", "previous disabled");
                else if (i === reports.length - 1)
                    next.attr("class", "next disabled");
            }
        }
    }

    function previous() {
        if (current > 0) {
            displayReport("inlineDisplay?rid=" + reports[--current]);
        }
    }

    function next() {
        if (current < reports.length - 1) {
            displayReport("inlineDisplay?rid=" + reports[++current]);
        }
    }
</script>
<script src="js/bootstrap-star-rating/js/star-rating.min.js"></script>
<script src="js/bootstrap-star-rating/js/locales/zh.js"></script>
</body>
</html>
