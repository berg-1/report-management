<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="javascript:;" type="image/png">
    <title>实验提交详情页面</title>
    <link th:replace="common::common_header">

</head>
<body class="horizontal-menu-page unselectable">

<section>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:;">
                    <img src="images/logo.png" alt="">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/mainTeacher}">首页</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                            <img alt="" src="images/photos/user-avatar.png">
                            <span th:text="${session.loginUser.tname}">John Doe</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/change_passwd.html(id=${session.loginUser.tno})}">修改密码</a></li>
                            <li><a th:href="@{/logout}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <!--body wrapper start-->
    <div class="wrapper">

        <div class="col col-md-3">
            <div class="">

                <!-- 标题 -->
                <div class="page-heading">
                    <h3>
                        实验报告预览
                    </h3>
                    <ul class="breadcrumb">
                        <li class="active">
                            <a th:href="@{mainTeacher(classId=${classId}, courseId=${courseId})}"> 教师首页 </a>
                        </li>
                        <li class="active"> 实验报告预览</li>
                    </ul>
                </div>

                <section class="panel">
                    <header class="panel-heading">
                        已提交实验报告学生<span th:text="'('+${submitted.size()}+'人)'"></span>
                        <a class="btn btn-success" type="button" style="margin-left: 3px;"
                           th:href="@{/export(templateId=${templateId})}">
                            <span class="fa fa-download "></span>&nbsp;批量下载</a>
                        <span class="tools pull-right">
                        <a href="javascript:" class="fa fa-chevron-down"></a>
                        <a href="javascript:" class="fa fa-times"></a>
                     </span>
                    </header>
                    <div class="panel-body">
                        <div class="adv-table editable-table ">
                            <div class="space15"></div>
                            <table class="table table-striped table-hover table-bordered" id="editable-sample">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>姓名</th>
                                    <th>上传日期</th>
                                    <th>提交状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" th:each="entry, stat:${submitted}" th:id="${entry.value.rid}">
                                    <td th:text="${stat.count}">Trident</td>
                                    <td>
                                        <a th:attr="onclick=|displayReport('@{inlineDisplay(rid=${entry.value.rid})}')|"
                                           th:text="${entry.key.name}"
                                           href="#frame">Trident</a>
                                    </td>
                                    <td th:text="${#dates.format(entry.value.uploadTime,'yyyy-MM-dd HH:mm')}"
                                        class="center">Trident
                                    </td>
                                    <td th:if="${entry.value.status}">
                                        <span class="label label-success label-mini">按时</span>
                                    </td>
                                    <td th:if="${!entry.value.status}">
                                        <span class="label label-danger label-mini">迟交</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>

            <div class="">
                <section class="panel">
                    <header class="panel-heading">
                        未提交实验报告学生<span th:text="'('+${unSubmitted.size()}+'人)'"></span>
                        <span class="tools pull-right">
                        <a href="javascript:" class="fa fa-chevron-down"></a>
                        <a href="javascript:" class="fa fa-times"></a>
                     </span>
                    </header>
                    <div class="panel-body">
                        <div class="adv-table editable-table ">
                                <span class="gradeX" th:each="student:${unSubmitted}">
                                    <span th:text="${student.name}">Trident</span>,
                                </span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="col col-md-9">
            <section class="panel">
                <header class="panel-heading">
                    实验报告预览
                    <span class="tools pull-right">
                        <a href="javascript:" class="fa fa-chevron-down"></a>
                        <a href="javascript:" class="fa fa-times"></a>
                     </span>
                </header>
                <div class="panel-body">
                    <iframe allowtransparency=”yes”
                            src="/getNoReport" class="frame-inline" id="frame" title="myFrame"></iframe>
                </div>
            </section>
        </div>
    </div>
    <!--body wrapper end-->

    <!--footer section start-->
    <!--    <div th:replace="common::#common_footer"></div>-->
    <!--footer section end-->

</section>


<!-- Placed js at the end of the document so the pages load faster -->
<div th:replace="common::#common_script"></div>

<!--script for editable table-->
<script th:src="@{/js/editable-table.js}"></script>

<script type="text/javascript" th:src="@{/js/jquery.media.js}"></script>

<script>
    $(document).ready(function () {
        let submittedStudents = $("#editable-sample tbody");
        //eq表示同类元素中的某一个，类似于数组用下标取元素；children表示子元素
        let reportURL = submittedStudents.eq(0).children("tr").eq(0).attr("id");
        if (reportURL !== undefined) {
            displayReport("inlineDisplay?rid=" + reportURL);
        }
    });

    function displayReport(reportURL) {
        $("#frame").attr("src", reportURL);
    }
</script>

</body>
</html>
